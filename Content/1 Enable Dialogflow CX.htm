<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head>
    </head>
    <body>
        <h1>1 Enable Dialogflow CX</h1>
        <ol start="1" class="ol_1">
            <li class="ListParagraph">
                <p class="ListParagraph">Open <b>Google Cloud Console</b></p>
            </li>
            <li class="ListParagraph">
                <p class="ListParagraph">Navigate to <b>APIs &amp; Services → Enable APIs</b></p>
            </li>
            <li class="ListParagraph">
                <p class="ListParagraph">Search for <b>Dialogflow API</b></p>
            </li>
            <li class="ListParagraph">
                <p class="ListParagraph">Click <b>Enable</b></p>
            </li>
        </ol>
        <p class="p_3">
            <img src="Resources/Images/Google DailogflowCX_User_Manual/2 Getting Started.png" alt="A screenshot of a computer" class="img_2">
            </img>
        </p>
        <p class="Caption">Enabling Dialogflow API in Google Cloud Console</p>
    </body>
</html>
